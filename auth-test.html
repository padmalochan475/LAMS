<!DOCTYPE html>
<html>
<head>
    <title>Google Auth Test</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <h1>Google Authentication Test</h1>
    <div id="g_id_onload"
         data-client_id="485361990614-74vhnb9vqjulp17gno3janj8blugshpr.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
    
    <div id="result"></div>

    <script>
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            
            // Decode the JWT payload
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            console.log("User info:", payload);
            
            document.getElementById('result').innerHTML = `
                <h2>Login Successful!</h2>
                <p><strong>Name:</strong> ${payload.name}</p>
                <p><strong>Email:</strong> ${payload.email}</p>
                <p><strong>Picture:</strong> <img src="${payload.picture}" width="50"></p>
            `;
        }
    </script>
</body>
</html>
