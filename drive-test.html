<!DOCTYPE html>
<html>
<head>
    <title>Google Drive Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .test-section { background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 10px; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        .info { color: blue; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .log { background: #333; color: #0f0; padding: 10px; border-radius: 5px; font-family: monospace; max-height: 200px; overflow-y: auto; }
    </style>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="config.js"></script>
</head>
<body>
    <h1>üîó Google Drive Connection Test</h1>
    
    <div class="test-section">
        <h3>Step 1: Authentication Test</h3>
        <p>Current Status: <span id="authStatus">Not signed in</span></p>
        <div id="g_id_signin"></div>
        <button onclick="testAuth()">Test Authentication</button>
    </div>

    <div class="test-section">
        <h3>Step 2: Google Drive API Test</h3>
        <p>API Status: <span id="apiStatus">Not initialized</span></p>
        <button onclick="testDriveAPI()">Test Drive API</button>
        <button onclick="testCreateFile()">Test Create File</button>
        <button onclick="testListFiles()">Test List Files</button>
    </div>

    <div class="test-section">
        <h3>Step 3: LAMS Data Sync Test</h3>
        <p>Sync Status: <span id="syncStatus">Ready</span></p>
        <button onclick="testDataSync()">Test Data Sync</button>
        <button onclick="testDataLoad()">Test Data Load</button>
    </div>

    <div class="test-section">
        <h3>Test Results</h3>
        <div id="testLog" class="log">Ready to test...\n</div>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <script>
        let isSignedIn = false;
        let currentUser = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('testLog');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'success' ? '#0f0' : type === 'error' ? '#f00' : '#0ff';
            logDiv.innerHTML += `<span style="color: ${color}">[${timestamp}] ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('testLog').innerHTML = 'Log cleared...\n';
        }

        // Initialize Google APIs
        function initializeGoogleAPIs() {
            return new Promise((resolve) => {
                gapi.load('client:auth2', async () => {
                    try {
                        await gapi.client.init({
                            apiKey: CONFIG.GOOGLE_API_KEY,
                            clientId: CONFIG.GOOGLE_CLIENT_ID,
                            discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
                            scope: 'https://www.googleapis.com/auth/drive.file'
                        });
                        
                        document.getElementById('apiStatus').innerHTML = '<span class="success">‚úÖ Initialized</span>';
                        log('Google APIs initialized successfully', 'success');
                        resolve();
                    } catch (error) {
                        document.getElementById('apiStatus').innerHTML = '<span class="error">‚ùå Failed</span>';
                        log('API initialization failed: ' + error.message, 'error');
                        resolve();
                    }
                });
            });
        }

        // Initialize Google Sign-In
        function initializeSignIn() {
            if (window.google) {
                google.accounts.id.initialize({
                    client_id: CONFIG.GOOGLE_CLIENT_ID,
                    callback: handleCredentialResponse
                });
                
                google.accounts.id.renderButton(
                    document.getElementById('g_id_signin'),
                    { theme: 'outline', size: 'large' }
                );
                log('Google Sign-In initialized', 'success');
            }
        }

        function handleCredentialResponse(response) {
            try {
                const payload = JSON.parse(atob(response.credential.split('.')[1]));
                currentUser = {
                    name: payload.name,
                    email: payload.email,
                    picture: payload.picture
                };
                
                isSignedIn = true;
                document.getElementById('authStatus').innerHTML = `<span class="success">‚úÖ ${currentUser.name}</span>`;
                log(`Signed in as: ${currentUser.name} (${currentUser.email})`, 'success');
            } catch (error) {
                log('Sign-in failed: ' + error.message, 'error');
            }
        }

        function testAuth() {
            if (isSignedIn) {
                log('‚úÖ Authentication working - User: ' + currentUser.name, 'success');
            } else {
                log('‚ùå Not signed in - Please sign in first', 'error');
            }
        }

        async function testDriveAPI() {
            if (!isSignedIn) {
                log('‚ùå Please sign in first', 'error');
                return;
            }

            try {
                log('Testing Drive API access...', 'info');
                const response = await gapi.client.drive.about.get({
                    fields: 'user,storageQuota'
                });
                
                if (response.status === 200) {
                    const user = response.result.user;
                    log(`‚úÖ Drive API working - Connected to: ${user.displayName}`, 'success');
                    log(`üìä Storage used: ${Math.round(response.result.storageQuota.usage / 1024 / 1024)} MB`, 'info');
                } else {
                    log('‚ùå Drive API test failed', 'error');
                }
            } catch (error) {
                log('‚ùå Drive API error: ' + error.message, 'error');
            }
        }

        async function testCreateFile() {
            if (!isSignedIn) {
                log('‚ùå Please sign in first', 'error');
                return;
            }

            try {
                log('Creating test file in Drive...', 'info');
                const testData = {
                    message: 'LAMS Drive Test',
                    timestamp: new Date().toISOString(),
                    user: currentUser.email
                };

                const response = await gapi.client.drive.files.create({
                    resource: {
                        name: `lams-test-${Date.now()}.json`,
                        parents: ['appDataFolder']
                    },
                    media: {
                        mimeType: 'application/json',
                        body: JSON.stringify(testData, null, 2)
                    }
                });

                if (response.status === 200) {
                    log(`‚úÖ File created successfully - ID: ${response.result.id}`, 'success');
                } else {
                    log('‚ùå File creation failed', 'error');
                }
            } catch (error) {
                log('‚ùå File creation error: ' + error.message, 'error');
            }
        }

        async function testListFiles() {
            if (!isSignedIn) {
                log('‚ùå Please sign in first', 'error');
                return;
            }

            try {
                log('Listing files in appDataFolder...', 'info');
                const response = await gapi.client.drive.files.list({
                    q: "parents in 'appDataFolder'",
                    fields: 'files(id,name,modifiedTime,size)'
                });

                if (response.status === 200) {
                    const files = response.result.files;
                    log(`‚úÖ Found ${files.length} files in appDataFolder`, 'success');
                    files.forEach(file => {
                        log(`üìÑ ${file.name} (${file.size} bytes) - ${new Date(file.modifiedTime).toLocaleString()}`, 'info');
                    });
                } else {
                    log('‚ùå File listing failed', 'error');
                }
            } catch (error) {
                log('‚ùå File listing error: ' + error.message, 'error');
            }
        }

        async function testDataSync() {
            if (!isSignedIn) {
                log('‚ùå Please sign in first', 'error');
                return;
            }

            try {
                log('Testing LAMS data sync...', 'info');
                const sampleData = {
                    assignments: [
                        {
                            day: 'Monday',
                            timeSlot: '09:00-10:00',
                            department: 'CSE',
                            semester: '3rd',
                            group: 'A',
                            subGroup: '1',
                            subject: 'OS LAB',
                            labRoom: 'L1',
                            theoryFaculty: 'BS',
                            labFaculty: 'PLM'
                        }
                    ],
                    lastSync: new Date().toISOString(),
                    user: currentUser.email
                };

                const response = await gapi.client.drive.files.create({
                    resource: {
                        name: `lams-data-${new Date().toISOString().split('T')[0]}.json`,
                        parents: ['appDataFolder']
                    },
                    media: {
                        mimeType: 'application/json',
                        body: JSON.stringify(sampleData, null, 2)
                    }
                });

                if (response.status === 200) {
                    log('‚úÖ LAMS data sync test successful!', 'success');
                    document.getElementById('syncStatus').innerHTML = '<span class="success">‚úÖ Working</span>';
                } else {
                    log('‚ùå Data sync test failed', 'error');
                }
            } catch (error) {
                log('‚ùå Data sync error: ' + error.message, 'error');
            }
        }

        async function testDataLoad() {
            if (!isSignedIn) {
                log('‚ùå Please sign in first', 'error');
                return;
            }

            try {
                log('Testing LAMS data load...', 'info');
                const response = await gapi.client.drive.files.list({
                    q: "parents in 'appDataFolder' and name contains 'lams-data'",
                    orderBy: 'modifiedTime desc',
                    pageSize: 1,
                    fields: 'files(id,name,modifiedTime)'
                });

                if (response.result.files && response.result.files.length > 0) {
                    const file = response.result.files[0];
                    log(`üìÑ Found latest data file: ${file.name}`, 'info');
                    
                    const fileResponse = await gapi.client.drive.files.get({
                        fileId: file.id,
                        alt: 'media'
                    });

                    const data = JSON.parse(fileResponse.body);
                    log('‚úÖ Data loaded successfully!', 'success');
                    log(`üìä Assignments: ${data.assignments?.length || 0}`, 'info');
                    log(`üïí Last sync: ${data.lastSync}`, 'info');
                } else {
                    log('‚ÑπÔ∏è No LAMS data files found (this is normal for first time)', 'info');
                }
            } catch (error) {
                log('‚ùå Data load error: ' + error.message, 'error');
            }
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            log('Initializing Google Drive connection test...', 'info');
            await initializeGoogleAPIs();
            initializeSignIn();
            log('‚úÖ Test page ready!', 'success');
        });
    </script>
</body>
</html>
