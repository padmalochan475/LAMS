<!DOCTYPE html>
<html>
<head>
    <title>Generate Security Hashes</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .result { background: #f0f8ff; padding: 15px; border-radius: 5px; margin: 20px 0; }
        .code { background: #333; color: #0f0; padding: 15px; border-radius: 5px; font-family: monospace; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .success { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>ðŸ”’ Generate Security Hashes</h1>
    
    <div class="result">
        <p><strong>Current Domain:</strong> <span id="currentDomain"></span></p>
        <p><strong>Current URL:</strong> <span id="currentUrl"></span></p>
        <button onclick="generateHashes()">Generate Security Hashes</button>
    </div>

    <div id="output"></div>

    <script>
        document.getElementById('currentDomain').textContent = window.location.hostname;
        document.getElementById('currentUrl').textContent = window.location.href;

        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(16);
        }

        function generateHashes() {
            const domain = window.location.hostname;
            const domainHash = simpleHash(domain);
            const fingerprint = `lams_${domain.replace(/\./g, '_')}_2024`;
            
            const configUpdate = `// Update these values in config.js:

AUTHORIZED_DOMAIN_HASH: '${domainHash}',
DEPLOYMENT_FINGERPRINT: '${fingerprint}',

// Enable security after updating:
VALIDATION_REQUIRED: true,
BLOCK_UNAUTHORIZED_DEPLOYMENTS: true`;

            document.getElementById('output').innerHTML = `
                <div class="result">
                    <div class="success">âœ… Security hashes generated!</div>
                    <h3>Copy these values to your config.js:</h3>
                    <div class="code">${configUpdate}</div>
                    <button onclick="copyToClipboard('${configUpdate}')">ðŸ“‹ Copy</button>
                </div>
            `;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('âœ… Copied to clipboard!');
            });
        }
    </script>
</body>
</html>
